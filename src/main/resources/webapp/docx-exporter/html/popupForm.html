<div class="form-wrapper">
    <div class="docx-in-progress-overlay"><img src='/polarion/ria/images/progress.gif' alt=""/><span id="docx-in-progress-message"></span></div>

    <div class="docx-notifications">
        <div class="alert alert-warning" style="display: none"></div>
        <div class="alert alert-error" style="display: none"></div>
        <div class="alert alert-success" style="display: none"></div>
    </div>

    <div class="flex-container">
        <p>Select one of style packages in dropdown below which you wish to use during export.</p>
        <div class="flex-column">
            <div class='property-wrapper'>
                <label for='popup-docx-style-package-select' class="fixed-width w-1">Style package:</label>
                <select id='popup-docx-style-package-select'></select>
            </div>
        </div>
    </div>

    <div id='popup-docx-style-package-content' style='border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px;'>
        <p>Selected style package exposes its settings, so you can redefine them.</p>
        <div class="flex-container">
            <div class="flex-column">
                <div class='property-wrapper'>
                    <label for='popup-docx-template-selector' class="fixed-width w-1">Template:</label>
                    <select id='popup-docx-template-selector'></select>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-column">
                <div class='property-wrapper'>
                    <label for='popup-docx-localization-selector' class="fixed-width w-1">Localization:</label>
                    <select id='popup-docx-localization-selector'></select>
                </div>
            </div>
        </div>

        <div class="flex-container" id="docx-webhooks-container" style='border-top: 1px solid #eee; margin-top: 15px; padding-top: 5px;'>
            <div class="flex-column">
                <div class='property-wrapper'>
                    <label for='popup-docx-webhooks-checkbox' class="fixed-width w-1">
                        <input id='popup-docx-webhooks-checkbox' onchange='document.getElementById("popup-docx-webhooks-selector").style.visibility = this.checked ? "visible" : "hidden"' type='checkbox'/>
                        Webhooks:
                    </label>
                    <select id='popup-docx-webhooks-selector'></select>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-column">
                <div class='property-wrapper'>
                    <label for='popup-docx-render-comments'>
                        <input id='popup-docx-render-comments' onchange='document.getElementById("popup-docx-render-comments-selector").style.visibility = this.checked ? "visible" : "hidden"' type='checkbox'/>
                        Comments rendering
                    </label>
                    <select id='popup-docx-render-comments-selector' style='width: 100px'>
                        <option value='OPEN'>Open</option>
                        <option value='ALL'>All</option>
                    </select>
                </div>
                <div class='property-wrapper'>
                    <label for='popup-docx-cut-empty-chapters'>
                        <input id='popup-docx-cut-empty-chapters' type='checkbox'/>
                        Cut empty chapters (any level)
                    </label>
                </div>
                <div class='property-wrapper'>
                    <label for='popup-docx-cut-empty-wi-attributes'>
                        <input id='popup-docx-cut-empty-wi-attributes' type='checkbox'/>
                        Cut empty Workitem attributes
                    </label>
                </div>
                <div class='property-wrapper'>
                    <label for='popup-docx-cut-urls'>
                        <input id='popup-docx-cut-urls' type='checkbox'/>
                        Cut local Polarion URLs
                    </label>
                </div>
            </div>
            <div class="flex-column">
                <div class='property-wrapper'>
                    <label for='popup-docx-specific-chapters'>
                        <input id='popup-docx-specific-chapters' onchange='document.getElementById("popup-docx-chapters").style.visibility = this.checked ? "visible" : "hidden"' type='checkbox'/>
                        Specific higher level chapters
                    </label>
                    <input id='popup-docx-chapters' placeholder='eg. 1,2,4 etc.' style='width: 101px' type='text'/>
                </div>
                <div class='property-wrapper'>
                    <label for='popup-docx-localization'>
                        <input id='popup-docx-localization' onchange='document.getElementById("popup-docx-language").style.visibility = this.checked ? "visible" : "hidden"' type='checkbox'/>
                        Localize enums
                    </label>
                    <select id="popup-docx-language" style="width: 190px">
                        <option value='de'>Deutsch</option>
                        <option value='fr'>Fran√ßais</option>
                        <option value='it'>Italiano</option>
                    </select>
                </div>
                <div class='property-wrapper'>
                    <label for='popup-docx-selected-roles' style="align-self: flex-start;">
                        <input id='popup-docx-selected-roles' onchange='document.getElementById("popup-docx-roles-selector").style.display = this.checked ? "inline-block" : "none"' type='checkbox'/>
                        Specific Workitem roles
                    </label>
                    <select id='popup-docx-roles-selector' multiple style="width: 142px"></select>
                </div>
            </div>
        </div>

        <div class='property-wrapper' style="align-items: center">
            <label for='popup-docx-removal-selector' class="fixed-width" style="width: auto">Removal selector:</label>
            <div class='more-info' title="CSS-like selector(s) for elements to remove. Example: img.specificClass removes images with that class. Separate multiple selectors with commas, e.g. img.specificClass, table.unwanted, div#ad-banner."></div>
            <input id='popup-docx-removal-selector' style='flex: 1' type='text'/>
        </div>
    </div>

    <div class='property-wrapper'>
        <label for='popup-docx-filename'>File name:</label>
        <input id='popup-docx-filename' type='text' style="flex: 1" />
    </div>

</div>
